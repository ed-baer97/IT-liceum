  <style>
    body {
      font-family: Arial, sans-serif;

      background-size: 300px;
      background-attachment: fixed;
    }

    /* Контейнер для логотипа и названия */
    .header {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 50px;
      margin-bottom: 50px;
      background-color: #b3e0ff;
      border-radius: 3px;
      box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .logo {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      overflow: center;
      display: center;
      align-items: center;
      justify-content: center;
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .org-name {
      width: 75%;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      padding-left: 10px;
    }

    .tabs {
      display: flex;
      cursor: pointer;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }

    .tab {
      padding: 10px 20px;
      border: 1px solid #ccc;
      margin: 5px;
      background-color: #b3e0ff;
      flex: 1 1 150px;
      max-width: 200px;
      box-sizing: border-box;
    }

    .tab.active {
      background-color: #ddd;
      font-weight: bold;
    }

    .content {
      border: 1px solid #ccc;
      padding: 20px;
    }

    .nested-tabs {
      display: none;
      margin-top: 20px;
    }

    .nested-tab {
      display: inline-block;
      cursor: pointer;
      padding: 5px 10px;
      border: 1px solid #ccc;
      background-color: #b3e0ff;
      margin-right: 5px;
    }

    .nested-tab.active {
      background-color: #ddd;
      font-weight: bold;
    }

    .nested-content {
      display: none;
      margin-top: 10px;
      background-position: center;
      background-size: 300px;
      background-attachment: fixed;
    }

    .graph-text-container {
      display: flex;
      align-items: flex-start;
    }

    .graph {
      width: 50%;
      height: auto;
      margin-right: 20px;
    }

    .text {
      width: 50%;
    }

    .formula {
      text-align: center;
      margin-bottom: 20px;
      font-size: 16px;
      line-height: 1.6;
    }

    .formula h2 {
      font-weight: bold;
      margin-bottom: 10px;
    }

    .formula-equation {
      font-style: italic;
      font-weight: bold;
      font-size: 18px;
      margin: 10px 0;
    }

    .table-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    table {
      width: 80%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th,
    td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #f1f1f1;
      font-weight: bold;
